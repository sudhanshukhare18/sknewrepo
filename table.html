<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><mark>Form</mark></h1>
    <form>
        <label for="">Name</label>
        <input type="text" placeholder="Enter your name" required>
        <br><br>
        <label for="">Contact</label>
        <input type="text" placeholder="Enter you contact" required>
        <br><br>
        <label for="">Age</label>
        <input type="number" placeholder="enter your age" required>
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gender"  >M
        <input type="radio" name="gender" >F
        <input type="radio" name="gender" >OTHERS
        <br><br>
        <label for="">Services</label>
        <input type="checkbox" >Hair Spa 
        <input type="checkbox" >Hair Trimming 
        <input type="checkbox" >Facial
        <input type="checkbox" >Beard Trimming 
        <br><br>
        <label for="">Enter Email</label>
        <input type="email" placeholder="Enter Your Email" required>
        <br><br>
        <label for="">Create Password</label>
        <input type="password" placeholder="Create Password" required>
        <br><br>
        <select required>
            <option value="">Select City</option>
            <option value="">New York</option>
            <option value="">Tokyo</option>
            <option value="">Paris</option>
            <option value="">Zurich</option>
            <option value="">Frankfrut</option>
            <option value="">Basel</option>
            <option value="">Berlin</option>
        </select>
        <br><br>
        <input type="file" required>
        <br><br>
        <input type="submit">
        
    </form>
</body>
</html>
